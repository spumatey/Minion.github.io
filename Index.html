<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скример</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            cursor: pointer;
        }
        #scary-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
            display: none;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="start-button">Нажмите, чтобы продолжить</button>
    
    <!-- Пугающее изображение -->
    <img id="scary-image" src="minion.jpg" alt="Скример">

    <!-- Аудио для скримера (добавлен атрибут loop) -->
    <audio id="scary-sound" src="sound.mp3" preload="auto" loop></audio>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            // Скрываем кнопку
            this.style.display = 'none';
            
            // Показываем скример
            const image = document.getElementById('scary-image');
            const audio = document.getElementById('scary-sound');
            
            image.style.display = 'block';
            audio.volume = 1.0;
            
            // Пытаемся воспроизвести звук (с зацикливанием)
            audio.play().catch(e => {
                console.error("Ошибка воспроизведения:", e);
            });
        });
    </script>
</body>
</html>
